<article id="schools" class="clearfix wrapper mdl-card mdl-shadow--2dp mdl-cell--12-col profile-section">
    <div class="mdl-card__title">
        <i class="material-icons">school</i>
        <h2 class="mdl-card__title-text">Elementary schools</h2>
    </div>
    <div class="mdl-card__supporting-text wrapper" >
        <div class="section-container">
            <h2 class="section-secondary-heading">Schools multi year test</h2>
            <section class="clearfix stat-row mdl-grid">
                <div class="mdl-cell--4-col">
                  {% include 'profile/_blocks/_stat_list.html' with stat=schoolstype.total_schools stat_type='number' %}
                </div>
                <div class="mdl-cell--8-col" id="chart-pie-schoolstype-schoolstype_dis_data_distribution" data-stat-type="percentage" data-chart-title=""></div>
            </section>
        </div>
    </div>
</article>
