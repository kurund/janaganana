        <h2 class="mdl-card__title-text">Caste</h2>
    </div>
    <div class="mdl-card__supporting-text wrapper" >
        <div class="section-container">
            <section class="clearfix stat-row mdl-grid section-second-row">

               <div class="mdl-cell--4-col" id="chart-grouped_column-caste-caste_by_area_distribution" data-stat-type="scaled-percentage" data-chart-title="Caste by Area"></div>
               <div class="mdl-cell--4-col" id="chart-grouped_column-caste-caste_by_gender_distribution" data-stat-type="scaled-percentage" data-chart-title="Caste by Gender"></div>
            </section>
        </div>
