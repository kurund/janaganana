<article id="caste" class="clearfix wrapper mdl-card mdl-shadow--2dp mdl-cell--12-col profile-section">
    <div class="mdl-card__title">
        <i class="material-icons">people</i>
        <h2 class="mdl-card__title-text">Caste</h2>
    </div>
    <div class="mdl-card__supporting-text wrapper" >
        <div class="section-container">
            <section class="clearfix stat-row mdl-grid">
               <div class="mdl-cell--4-col">
                  {% include 'profile/_blocks/_stat_list.html' with stat=caste.total_population stat_type='number' %}
               </div>
               <div class="mdl-cell--8-col" id="chart-pie-caste-caste_ratio" data-stat-type="percentage" data-chart-title="Overall caste ratio"></div>
            </section>
            <h2 class="section-secondary-heading">Caste by Gender</h2>
            <section class="clearfix stat-row mdl-grid section-second-row">
                <div class="mdl-cell--12-col" id="chart-grouped_column-caste-caste_by_sex_distribution" data-stat-type="scaled-percentage"></div>
            </section>
        </div>
    </div>
</article>
