<article id="drinkingsource" class="clearfix wrapper mdl-card mdl-shadow--2dp mdl-cell--12-col profile-section">
    <div class="mdl-card__title">
        <i class="material-icons">local_drink</i>
        <h2 class="mdl-card__title-text">Main source of drinking water</h2>
    </div>
    <div class="mdl-card__supporting-text wrapper" >
        <div class="section-container">
            <section class="clearfix stat-row mdl-grid">
               <div class="mdl-cell--4-col">
                  {% include 'profile/_blocks/_stat_list.html' with stat=drinkingsource.total_population stat_type='number' %}
               </div>
               <div class="mdl-cell--8-col" id="chart-pie-drinkingsource-drinkingsource_ratio" data-stat-type="percentage" data-chart-title=""></div>
            </section>
               <h2 class="section-secondary-heading">Drinking water source by category</h2>
               <section class="clearfix stat-row mdl-grid section-second-row">
                   <div class="mdl-cell--12-col" id="chart-column-drinkingsource-drinkingsource_ratio" data-stat-type="scaled-percentage"></div>
               </section>
        </div>
    </div>
</article>
