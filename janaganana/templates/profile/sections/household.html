<article id="household" class="clearfix wrapper mdl-card mdl-shadow--2dp mdl-cell--12-col profile-section">
    <div class="mdl-card__title">
        <i class="material-icons">home</i>
        <h2 class="mdl-card__title-text">Household</h2>
    </div>
    <div class="mdl-card__supporting-text wrapper" >
        <div class="section-container">
            <section class="clearfix stat-row mdl-grid">
               <div class="mdl-cell--4-col">
                  {% include 'profile/_blocks/_stat_list.html' with stat=household.total_household stat_type='number' %}
               </div>
               <div class="mdl-cell--8-col" id="chart-pie-household-household_ratio" data-stat-type="percentage" data-chart-title="Overall household ratio"></div>
            </section>
            <h2 class="section-secondary-heading">Household by size</h2>
            <section class="clearfix stat-row mdl-grid section-second-row">
                <div class="mdl-cell--12-col" id="chart-column-household-household_ratio" data-stat-type="scaled-percentage"></div>
            </section>
        </div>
    </div>
</article>
